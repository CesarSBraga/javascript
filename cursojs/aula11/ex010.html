<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        body{
            background-color: azure;
        }
        div#res{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Sistemas de multas!</h1>
   Velocidade do carro <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        
        function calcular(){
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong>km/h</p>`
                if(vel > 100){
                    res.innerHTML += `<strong>Voce esta acima da velocidade max permitida! Multado !!!</strong>`
                } else{
            res.innerHTML += `Dirija sempre com o cinto de segurança. Preserve sua vida!`
        }
        }
    </script>
</body>
</html>
