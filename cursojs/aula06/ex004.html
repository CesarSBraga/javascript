<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgba(0, 0, 255, 0.384);
            color: black;
            font: normal 20pt arial;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = prompt('Qual seu nome?');

        document.write(`Muito bem vindo <strong>${nome}</strong>, Seu nome tem ${nome.length} letras</br>`);
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()}</br>`);
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}`);
    </script>
</body>
</html>
